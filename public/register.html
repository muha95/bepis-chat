<!DOCTYPE html>
<html>
	<head>
		<title>Bepis - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link href="https://fonts.googleapis.com/css?family=Lobster|Play" rel="stylesheet">
		<link type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/main-styles.css" rel="stylesheet"/>
	</head>
	<body>
    <div class="container-fluid">
      <h1 class="page-title">Bepis Chat - Register</h1>
      <form action="/register" method="post">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" class="form-control" type="text" name="firstName" required/>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" class="form-control" type="text" name="lastName" required/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="email" name="email" required/>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" class="form-control" type="text" name="username" required/>
          <p class="help-block">Minimum 4 alphanumeric characters</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="password" name="password" required/>
          <p class="help-block">Minimum 8 characters. Must contain one lowercase, uppercase and numerical character.</p>
        </div>
        <div>
          <button class="btn btn-lg btn-info" type="submit">Register</button>
        </div>
      </form>
    </div>
	</body>
  <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/form-validation.js"></script>
</html>
