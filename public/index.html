<!DOCTYPE html>
<html>
	<head>
		<title>Bepis Chat</title>
		<link type="text/css" href="css/styles.css" rel="stylesheet" title="Default"/>
	</head>
	<body>
		<div class="container-title">
			<h1>Bepis Chat</h1>
			<h2 id="connection-status">Status: Disconnected</h2>
		</div>
		
		<div class="container-messages">
			<ul id="message-list"></ul>
		</div>
		
		<div class="container-input">
			<form action="">
				<input id="msg-input" type="text" required></input>
				<button type="submit">Send</button>
			</form>
		</div>
	</body>
	<!-- Since Socket.IO provides a client just load it from there  -->
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="vendor/js/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/client-main.js"></script>
</html>
